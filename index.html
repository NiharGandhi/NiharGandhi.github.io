<html>
<head>
<style>
table {
  width: 100%;
}

td {
  padding: 8px;
  text-align: center;
}

th {
  padding: 8px;
  text-align: center;
  background-color: #4CAF50;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #ddd;
}
</style>
</head>
<body>
<table>
<tr>
<th>Classroom</th>
<th>Direction</th>
</tr>
<tr>
<td>12M</td>
<td>Right</td>
</tr>
<tr>
<td>12N</td>
<td>Right</td>
</tr>
<tr>
<td></td>
<td>Straight</td>
</tr>
<tr>
<td>12P</td>
<td>Right</td>
</tr>
<tr>
<td>10F</td>
<td>Straight</td>
</tr>
</table>
</body>
</html>
